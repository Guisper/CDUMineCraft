<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div class="swiper" id="page">
    <div class="swiper-wrapper">
      <div class="top swiper-slide">
        <div class="title">
          <h1>
            Welcome to CDU MineCraft
            <p>Flavor with no seasoning!</p>
          </h1>
        </div>
        <div class="btn">
          <div><button>开始探索</button></div>
        </div>
      </div>
      <div class="box swiper-slide">
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper ideal">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/ideal/i1.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i2.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i3.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i4.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i5.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i6.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i7.jpeg" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/ideal/i1.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i2.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i3.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i4.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i5.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i6.jpeg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/ideal/i7.jpeg" />
            </div>
          </div>
        </div>

      </div>
      <div class="game swiper-slide">
        <h2>游戏实录</h2>
        <div class="swiper cube">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/game/cover.png" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/1.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/2.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/3.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/4.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/5.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./img/game/6.jpg" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
